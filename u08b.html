     <body>
      <form method="post" action="u08b.php">
      <!-- TEXT FIELD -->
      <h2>ORDER HERE</h2>

      <p><b>CUSTOMER NAME</b></p>

      <input type="text" name="name" size="10" placeholder="Name Here"> 

      <!-- RADIO BUTTONS-->
      <p><b>PIZZA SIZE </b>(SELECT ONE)</p>

      <input type="radio" name="size" value="Small"> Small ($5.00) <br/>
       <input type="radio" name="size" value="Medium"> Medium ($6.00) <br/>
      <input type="radio" name="size" value="Large"> Large ($7.00)<br/>
      <br/>

      <!-- CHECKBOXES-->
      <p><b>TOPPINGS</b></p>

      <input class="topping-1" type="checkbox" name= "ex"/>  Extra Cheese ($1.00)<br/>
     <input class="topping-2" type="checkbox" name="pepp"/> Pepperoni ($1.00)<br/>
       <input class="topping-3" type="checkbox" name="olives"/>  Olives ($1.00)<br/>
      <input class="topping-4" type="checkbox" name= "pine"/>  Pineapple ($1.00)<br/>
      <input class="topping-5" type="checkbox" name="mush"/>  Mushrooms ($1.00)<br/>
      <input class="topping-6" type="checkbox" name="saus"/>  Sausage ($1.00)<br/><br/>
     
      
      <!-- THE BUTTONS TO RESET THE ORDER OR TO SUBMIT THE ORDER-->
      <input type="reset" name="reset" value="Reset"/>
      <!--Pizza order selector passing data to PHP page-->
      <input type="submit" value="Order Your Pizza!" />
      </form>
