<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>U08B Pizza Interactive order form</title>
		
		<!--
		
		CIS255 Chad Skillman U08B Pizza Interactive order form
		
		What objectives are you demonstrating?
		Building of interactive form.
		Use of <pre> to line up size and topping figures
		
		
		-->
	</head>

	<style>
		/*Places and sizes background image*/
		body {
			background-image: url("menu\ 1.jpg");
			background-size: 90%;
			background-repeat: no-repeat;
		}
			/*Centers and changes font color change due to background image*/
		header {
			text-align: center;
			color: white;
		}

		h1 {
			text-align: center;
			color: white;
		}
		/*CSS to format order form*/
		form {
			text-align: center;
			background-color: burlywood;
			margin-left: 40%;
			margin-right: 40%;
			padding: 20px;
		}
		
	</style>

	<body>
		<!--Title of Pizza Shop-->
		<header><h1>Chad's Pizzaria</h1></header>

		<h1>Pizza Order Form</h1>
		<!--Links html page to php-->
		<form method="post" action="U08B-POST-proc.php">

			<p>
				<h3>Name: <input type="text" name="name" size="10" /></h3>
			</p>

			<p> <!--Pizza size selector and line up of cost amounts-->
				<h3>Size:</h3>
				<pre><input type="radio" name="size" value="Small" />  Small 12"        $8.50</pre><br/>
				<pre><input type="radio" name="size" value="Medium" checked="" />  Medium 16"       $10.50</pre><br/>
				<pre><input type="radio" name="size" value="Large" />  Large 20"       $12.50</pre><br/>
			</p>

			<p> <!--Toppings selector and line up of cost amounts-->
				<h3>Toppings:</h3>
				<pre><input type="checkbox" name="pepp" />  Pepperoni           $2.00</pre><br/>
				<pre><input type="checkbox" name="isau" />  Italian Sausage     $2.50</pre><br/>
				<pre><input type="checkbox" name="mush" />  Mushrooms           $2.00</pre><br/> 
				<pre><input type="checkbox" name="gppr" />  Green Peppers       $0.75</pre><br/>
			</p>
			<p>  <!--Pizza order selector passing data to PHP page-->
				<input type="submit" value="Order Your Pizza!" />
			</p>
		</form>
	</body>
</html>
